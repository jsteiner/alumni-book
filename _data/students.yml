- id: "adam"
  name: Adam Patterson
  adjectives: "Curious, introverted, personable"
  favourite_movie: Shaun of the Dead
  favourite_person: "Joseph Campbell. As someone embarking on a journey that will ideally alter my path for the better, I would love to learn and receive guidance from a man that examined who we are at our core and why we seek what we seek. I believe that many (if not all) of us in this program are here because it is the next step in discovering our own path, and I am certainly no different."
  skill: "How to slap and pop on a bass guitar."
